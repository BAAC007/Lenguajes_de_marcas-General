<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avila</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header{
            width: 100%;
            background: rgb(12, 12, 64);
        }

        nav {
            width: 100%;
            max-width: 1240px;
            margin: 0 auto;
            padding: 3px 34px;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-direction: row;
            grid-template-columns: auto;
            justify-content: space-evenly;
            list-style: none;
        }

        .logo{
            font-size: 3.25rem;
            font-weight: 800;
            letter-spacing: 0;
            color: white;
            text-transform: lowercase;
            margin: 0;
        }

        .logo .parte1{
            color: greenyellow;
        }

        #Centro{
            flex: 1;
            display: flex;
            justify-content: center;
        }

        #Centro h1{
            width: 150px;
            height: 32px;
            padding: 0 16px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid greenyellow;
            border-radius: 10px;
            background-color: greenyellow;
            color: black;
            font-size: 18px;
            

        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div id="Izquierda">
                <h1 class="logo">Avi<span class="parte1">la</span></h1>
            </div>

            <div id="Menu"><img src="img/ChatGPT Image 19 ene 2026, 09_50_20 a.m..png" width="40"></div>

            <div id="Centro">
                <h1>English School</h1>
            </div>
            <div id="Derecha"></div>
        </nav>
    </header>
</body>

</html>
