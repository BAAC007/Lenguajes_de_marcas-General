<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda</title>
    <style>
        body, html{
            padding: 0%; margin: 0px; font-family: sans-serif; display: flex; width: 100%; height: 100%;
        }

        body{
            display: flex; flex-direction: column; justify-content: space-between;
        }

        header, footer{
            background: black; color: white; padding: 10px; text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Microtienda</h1>
    </header>
    <main>
        <section id="Productos">
            <h3>Productos</h3>
            <div>
                <article>
                    <h4>Zapatos</h4>
                    <button>30$</button>
                </article>
                <article>
                    <h4>Camisas</h4>
                    <button>20$</button>
                </article>
                <article>
                    <h4>Pantalones</h4>
                    <button>40$</button>
                </article>
                <article>
                    <h4>Gorros</h4>
                    <button>10$</button>
                </article>
            </div>
        </section>
        <section>
            <h3>Datos del cliente</h3>
            <div>
                <input type="text" id="nombre" placeholder="nombre">
                <input type="text" id="apellidos" placeholder="apellidos">
                <input type="text" id="email" placeholder="email">
                <div id="enviar">Enviar pedido</div>
            </div>
        </section>
    </main>
    <footer>
        (c) 2026 Bryan Alejandro Avila Castro
    </footer>
</body>
</html>
